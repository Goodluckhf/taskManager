version: '2.2'

x-default-logging:
  &default-logging
  driver: json-file
  options:
    max-size: '5m'
    max-file: '1'

services:
  mongo:
      image: mongo
      volumes:
        - mongo-data:/data/db
      logging:
        driver: none
      ports:
        - 27017:27017
  rabbit:
      image: rabbitmq:3-management
      volumes:
        - rabbit-data:/var/lib/rabbitmq:cached
      logging:
        driver: none
      ports:
        - 8081:15672

  # Головной nginx - проксирует запросы на api и web
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - /dev/null:/var/log/nginx/access.log
    logging: *default-logging
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    logging: *default-logging
  api:
    build:
      context: ./
      dockerfile: ./services/api/Dockerfile
    restart: always
    logging: *default-logging
    stop_grace_period: 70s
  cron:
    build:
      context: ./
      dockerfile: services/cron/Dockerfile

  # Консумеры
  likes-consumer:
      shm_size: 1Gb
      mem_limit: 2Gb
      cap_add:
       - SYS_ADMIN
      build:
        context: ./
        dockerfile: ./services/likesConsumer/Dockerfile
      logging: *default-logging
      stop_grace_period: 70s
      stop_signal: SIGINT
      restart: always
  comments-consumer:
      build:
        context: ./
        dockerfile: ./services/commentsConsumer/Dockerfile
      logging: *default-logging
      restart: always
      stop_grace_period: 70s
volumes:
    mongo-data:
    rabbit-data:
