version: '3.2'

x-default-logging:
  &default-logging
  driver: json-file
  options:
    max-size: '5m'
    max-file: '1'

services:
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    ports:
      - 81:80
  logging: *default-logging
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    volumes:
      - .:/home/www:cached
    restart: always
  logging: *default-logging
