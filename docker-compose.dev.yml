    image: rabbitmq:3-management
    volumes:
      - rabbit-data:/var/lib/rabbitmq:cached
    logging:
      driver: none
    ports:
      - 8081:15672
      - 5672:5672
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
